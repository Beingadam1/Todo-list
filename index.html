<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f3336a2f41.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  <title>My Todo</title>
</head>
<body class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card card-body mt-5">
            <h1 class="heading display-5 text-bold pb-3 text-center">My Todo App</h1>
            <form class="d-flex">
              <div class="form-floating mb-2 mt-3 mr-3 flex-grow-1">
                <input type="text" class="form-control" name="todo" id="todo" placeholder="Add your new todo">
                <label for="todo">Add your new todo</label>
              </div>
              <button type="submit" class="btn btn-outline-success  mb-2 mt-3"><i class="fas fa-plus fa-2x"></i></button>
            </form>
            <hr>
            <div class="card-action">
              <h5>Todos</h5>
              <div class="form-floating mb-2 mt-3">
                <input type="text" class="form-control" id="filter" placeholder="Filter todo">
                <label for="filter">Filter todo</label>
              </div>
              <ul class="list-group list-group-flush card"></ul>
              <button type="button" class="btn clear-todo btn-outline-danger  mb-2 mt-3">CLEAR TODOS</button>
            </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
