<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f3336a2f41.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  <title>My Todo</title>
</head>
<body class="bg-dark">
  <div class="container">
    <div class="card mt-4">
      <div class="card-body">
        <div class="card-title text-center h2 ">My Todo App</div>
        <div class="d-flex">
          <div class="form-floating mb-2 mt-3 mr-3 flex-grow-1">
            <input type="text" class="form-control" id="floatingInput" placeholder="Add your new todo">
            <label for="floatingInput">Add your new todo</label>
          </div>
          <button type="button" class="btn btn-outline-success  mb-2 mt-3"><i class="fas fa-plus fa-2x"></i></button>
        </div>
        <hr>
        <h5>Todo</h5>
        <div class="form-floating mb-2 mt-3">
          <input type="text" class="form-control" id="floatingInput2" placeholder="Filter todo">
          <label for="floatingInput2">Filter todo</label>
        </div>
        <hr>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
